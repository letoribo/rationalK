<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Tags Input</title>
    <meta name="robots" content="index, follow" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../dist/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/themes/github.css">    
    <link rel="stylesheet" href="assets/app.css">
     </head>
  <body>

    <div class="container">
      <section id="examples">
        <div class="page-header">
          <h2>Examples</h2>
        </div>

        <div class="example example_markup">
          <div class="bs-example">
            <input type="text" id="tagfield" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput" />
          </div>
          <div class="accordion">
            <div class="accordion-group">
	            Clic to add new tag :          
            <span id="11" class="label label-default proposedTag" data-tag="Materials"><a href="#" style="text-decorations:none; color:inherit;text-decoration:none;">Materials</a></span>
            <span class="label label-default proposedTag" data-tag="Heat Treatment"><a href="#" style="text-decorations:none; color:inherit;text-decoration:none;">Heat Treatment</a></span>
              <div id="accordion_example_markup" class="accordion-body collapse">
                <div class="accordion-inner highlight">
                  <pre><code data-language="html">&lt;input type=&quot;text&quot; value=&quot;Amsterdam,Washington,Sydney,Beijing,Cairo&quot; data-role=&quot;tagsinput&quot; /&gt;</code></pre>
                </div>
              </div>
            </div>
          </div>
           <table class="table table-bordered table-condensed"><thead><tr><th>statement</th><th>returns</th></tr></thead><tbody><tr><td><code>$("input").val()</code></td><td><pre class="val"><code data-language="javascript"></code></pre></td></tr><tr><td><code>$("input").tagsinput('items')</code></td><td><pre class="items"><code data-language="javascript"></code></pre></td></tr></tbody></table>
        </div>

           </div>
    <footer class="footer">
      <div class="container">
<p>Thomas style</p>
      </div>
    </footer>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>
    <script src="../dist/bootstrap-tagsinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/rainbow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/generic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/javascript.js"></script>
    <script src="assets/app.js"></script>

	<script>
	$( ".proposedTag" ).click(function() {
		var tag=$(this).data("tag");
		console.log(tag);
		$('#tagfield').tagsinput('add', tag);
	});
    </script>

  </body>
</html>
