<template name="stocks">
	<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
			 	<div class="panel-heading" style="position:relative">
			 		<h3 class="panel-title">Stock</h3>
        		</div>
				<div class="panel-body">
					{{> reactiveTable collection=Stocks settings=settingsStocks}}		        		
					{{#each Products}}
		        		<div class="post">
			        		{{productName}} Qty : {{productQty}} <a href="{{pathFor 'build' _id=this._id}}" title="Open this project"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a> <a class="delete" href="#" title="Delete this project"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
			        	</div>
					{{else}}
						<p>There is nothing to show for the moment.</p>
		        	{{/each}}			        			
        		</div>
    		</div>
		</div>
	</div>
		<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
			 	<div class="panel-heading" style="position:relative">
			 		<h3 class="panel-title">Add something to the stock</h3>
        		</div>
				<div class="panel-body">		
					<form>
				        <div class="form-group">
					        <div class="form-group">
								<label for="productName">Product Name</label>
								<input type="text" class="form-control" name="productName" id="productName" placeholder="Product Name">
  							</div>
					    </div>
					    <div class="form-group">
					        <div class="form-group">
								<label for="productQty">Quantity</label>
								<input type="text" class="form-control" name="productQty" id="productQty" placeholder="100">
  							</div>
					    </div>
					    <button type="submit" class="btn btn-primary">Add to stock</button>
				    </form>
        		</div>
    		</div>
		</div>
	</div>
</template>
