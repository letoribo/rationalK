<template name="layout">
    <div class="container-fluid">
        {{> header}}
        <div id="main" class="row-fluid">
        {{#if validLicense}}
              {{> yield}}
        {{else}}
            {{> licenseError}}
        {{/if}}
        </div>
    		{{#if show 'footer'}}
            {{#if currentUser}}
            {{> footer}}
            {{/if}}
        {{/if}}
    </div>
</template>
