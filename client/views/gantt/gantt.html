<template name="gantt">
	<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
				<div class="panel-heading" style="position:relative">
					<h3 class="panel-title">{{_ "Critical Path"}} <a href="#" class="showCriticalPath" title="Show Critical Path"><span class="glyphicon glyphicon-refresh"></span></a></h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
			 	<div class="panel-heading" style="position:relative">
			 		<h3 class="panel-title">Gantt : {{ganttName}} <a href="#" class="saveGantt pull-right" title="Save Gantt"><span class="glyphicon glyphicon-floppy-disk"></span></a></h3>
        </div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
								<div id="gantt_here" style='width: 100%; height: 500px;'></div>
						</div>
					</div>
    		</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
			 	<div class="panel-heading" style="position:relative">
			 		<h3 class="panel-title">{{_ "Critical Path"}} <a href="#" class="showCriticalPath" title="Show Critical Path"><span class="glyphicon glyphicon-refresh"></span></a></h3>
        </div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">

						</div>
					</div>
    		</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
			 	<div class="panel-heading" style="position:relative">
			 		<h3 class="panel-title">{{_ "Warnings"}} <a href="#" class="checkGanttWarnings pull-right" title="Check Gantt Warnings"><span class="glyphicon glyphicon-refresh"></span></a></h3>
        </div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
								{{#each ganttWarnings}}
									<p class="warning">{{text}}</p>
								{{else}}
									<p>You have no gantt warnings.</p>
								{{/each}}
						</div>
					</div>
    		</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
			 	<div class="panel-heading" style="position:relative">
			 		<h3 class="panel-title">Options</h3>
        </div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
							<form>
									<div class="form-group">
										<div class="form-group">
									<label for="ganttName">{{_"Gantt name"}}</label>
									<input type="text" class="form-control" name="ganttName" id="ganttName" value="{{ganttName}}">
									</div>
								</div>
								<button type="submit" class="btn btn-primary">{{_ "Rename"}}</button>
							</form>
						</div>
					</div>
    		</div>
			</div>
		</div>
	</div>
</template>
