<template name="processdocuments">
	<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
			 	<div class="panel-heading" style="position:relative">
			 		<h3 class="panel-title">Process Documents</h3>
        		</div>
				<div class="panel-body">
							<form>
				        <div class="form-group">
					        <div class="form-group">
								<label for="processId">processId</label>
								<input type="text" class="form-control" name="processId" id="processId" placeholder="processId">
								<p class="help-block">Example : uo3pMbmsocYQGEK62 (Soon you will be able to select among your existing processes)</p>
  							</div>
							  <div class="form-group">
							    <label for="taskId">taskId</label>
							    <input type="text" class="form-control" id="taskId" name="taskId" placeholder="taskId">
							    <p class="help-block">SCAN_OK (Soon you will be able to select among your existing tasks)</p>
							  </div>
						    <textarea class="form-control" rows="3" name="myhtml" placeholder="myhtml"></textarea>
						    <p class="help-block">For example a rationalK document name</p>
					    </div>
					    <button type="submit" class="btn btn-primary">Add this note to the task</button>
				    </form>
							
							
		        			{{#each ProcessDocuments}}
		        				<div class="post">
			        				{{html}}
		        				</div>
								{{else}}
								<p>There is nothing to show for the moment.</p>
		        			{{/each}}
        		</div>
    		</div>
		</div>
	</div>
</template>
