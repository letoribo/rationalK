<template name="expert">
	<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
			 	<div class="panel-heading" style="position:relative">
			 		<h3 class="panel-title">My field of expertise</h3>
        		</div>
				<div class="panel-body">
					<form>
				        <div class="form-group">
						    <textarea class="form-control" rows="3" name="myFieldOfExpertise" placeholder="My Skills">{{myFieldOfExpertise}}</textarea>
					    </div>
					    <button type="submit" class="btn btn-primary">Save</button>
					    <p class="help-block">Write down your profile incl. skills and fields of expertise.</p>
				    </form>        					
        		</div>
    		</div>
		</div>
	</div>
</template>
