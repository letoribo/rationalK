<template name="findAndReplaceTag">
	<div class="panel panel-default">
	    <div class="panel-heading" style="position:relative">
	        <h3 class="panel-title">Find and replace tag</h3>
	    </div>
			<div class="panel-body">
				<div class="row">
			    	<div class="col-md-12">
					    <form role="form" id="findAndReplaceTag">
				        <div class="form-group">
					        <label for="tagSource">{{_ "Tag to be replaced"}}</label>
                  <input type="text" class="form-control" name="tagSource" placeolder="tets" value="">
                  <label for="tagDestination">{{_ "Replacement tag"}}</label>
                  <input type="text" class="form-control" name="tagDestination" placeolder="test" value="">
                </div>
                <div class="form-group">
                  <input type="submit" value="{{_ 'Replace'}}" class="btn btn-primary submit"/>
				        </div>
					    </form>
					</div>
				</div>
			</div>
		</div>
</template>
