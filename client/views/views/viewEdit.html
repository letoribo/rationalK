<template name="viewEdit">
	<div class="panel panel-default">
		<div class="panel-heading" style="position:relative">
            <h3 class="panel-title">{{ _"Add a field"}}</h3>
        </div>
        <div class="panel-body">
              {{> fieldAdd }}
        </div>
	</div>

    {{#if fieldKeys}}
		    <form class="main" role="form" id="viewEdit">
		        <ul id="fields" style="padding-left:0; list-style-type:none">
		        {{#each fieldKeys }}
		            <div class="post">
		            {{> fieldForView }}
		            </div>
		        {{/each}}
		        </ul>
		     </form>
     {{/if}}
</template>
