<template name="dashboard">
    <div class="row">
  	  <div class="col-md-12">
  		   <div class="panel panel-default">
  		   		<div class="panel-heading" style="position:relative">
  		   			<h3 class="panel-title">
                {{_ "My Space"}} - <span class='glyphicon glyphicon-star' aria-hidden='true'></span>
                <a class="pull-right" href="http://rationalk.ch/doc#favorites" target="_blank" title="{{_ 'Open help in a new window'}}"><span class="glyphicon glyphicon-info-sign"></span></a>
              </h3>
          	</div>
    				<div class="panel-body">
              {{#if myFavorites}}
    					     {{> reactiveTable collection=myFavorites settings=settingsMyFavorites}}
              {{else}}
                <p>{{_ "Your favorite documents will appear here for quick access"}}</p>
              {{/if}}
    				</div>
  		   </div>
  	  </div>
    </div>
    <div class="row">
  	  <div class="col-md-12">
  		   <div class="panel panel-default">
  		   		<div class="panel-heading" style="position:relative">
  		   			<h3 class="panel-title">
                {{_ "Last Activity"}}
                <a class="pull-right" href="http://rationalk.ch/doc#activities" target="_blank" title="{{_ 'Open help in a new window'}}"><span class="glyphicon glyphicon-info-sign"></span></a>
              </h3>
          		</div>
  				<div class="panel-body">
  					{{> reactiveTable collection=lastActivity settings=settingsLastActivity}}
  				</div>
  		   </div>
  	  </div>
    </div>
</template>
