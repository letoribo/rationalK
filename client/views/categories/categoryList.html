<template name="categoryList">
    <div class="panel panel-default">
        <div class="panel-heading" style="position:relative">
            {{#if currentUser}}
                <div class="control-group" style="position:absolute; top:3px; right:3px;">
                    <a class="btn btn-success btn-sm submit" title="Add a category" href="{{pathFor 'categoryNew'}}">+</a>
                </div>
            {{/if}}
            <h3 class="panel-title">
                <a href="{{pathFor 'categoryList'}}">Categories</a>
            </h3>
        </div>
        <div class="panel-body">
            {{> reactiveTable collection=categories settings=settingsCategories}}
        </div>
    </div>
</template>
