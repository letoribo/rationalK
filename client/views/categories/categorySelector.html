<template name="categoriesSelector">
    <div class="panel panel-default">
        <div class="panel-heading" style="position:relative">
            <h3 class="panel-title">
                <a href="{{pathFor 'categoryList'}}">{{_ 'Categories'}}</a>  <a class="pull-right" data-toggle="collapse" href="#detailCat" title="{{_ 'Details'}}" aria-expanded="false" aria-controls="collapseExample"><span class="glyphicon glyphicon-info-sign"></span></a> <a class='pull-right' href="{{pathFor 'docExport' _id=selectedCategory}}" title="{{_ 'Export'}}"><span class='glyphicon glyphicon-export' aria-hidden='true'></span></a>{{#if isAdmin}} <a class='pull-right' href="{{pathFor 'categoryEdit' _id=selectedCategory}}" title="{{_ 'Edit'}}"><span class='glyphicon glyphicon-pencil' aria-hidden='true'></span></a>{{/if}}
            </h3>
        </div>
        <div class="panel-body">
          {{#each categories}}
              <a class="select category-{{isSelected}}" href="#">{{name}}</a> |
          {{else}}
          	<p>You don't have any categories, you should start by <a title="Add a category" href="{{pathFor 'categoryNew'}}">adding one</a></p>
          {{/each}}
          <div class="collapse" id="detailCat">
            <p><span class="glyphicon glyphicon-info-sign"></span> : {{info}}</p>
          </div>
        </div>
    </div>
</template>
