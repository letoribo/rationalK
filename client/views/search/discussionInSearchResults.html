<template name="discussionInSearchResults">
	<div class="row">
		<div class="col-md-10">
			<p>{{subject}}</p>
		</div>
		<div class="col-md-2">
			<span class="label label-success">Discussion</span><br/>
			Initiated by <span class="label label-default">{{memberUsername who}}</span>
			<br/>
			on {{createdAt}}
		</div>
	</div>
</template>
