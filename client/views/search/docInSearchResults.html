<template name="docInSearchResults">
	<div class="row">
		<div class="col-md-10">
			<!-- <p>{{full}}</p> -->
			{{#each prettySearchDisplay}}
	        	<p><strong>{{fieldname}}</strong> : {{fieldvalue}}</p>
	        {{else}}
				<p>Il looks like all your fields for this category are marked as hidden.</p>
	        {{/each}}

		</div>
		<div class="col-md-2">
			<span class="label label-default">{{categoryName}}</span>
			<br/>
			<a href="#" class="updateDocInMySpace" title="{{userSpaceLinkTitle}}"><span class='glyphicon {{userSpaceIcon}}' aria-hidden='true'></span></a>
			{{#if searchScore}}
				<span class="label label-info"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Special search score : {{searchScore}}</span>
			{{/if}}
			<a class="{{dontDisplayIfUserIsReadOnly}}" href="{{pathFor 'docEdit'}}" title="{{_ 'Edit'}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			{{#if lastRevision}}
				<a href={{pathFor "revisionView" _id=lastRevision}} title="{{_ 'View'}}"><span class='glyphicon glyphicon-eye-open' aria-hidden='true'></span></a> <a href={{pathFor "revisions" docId=_id}} title="Revisions"><span class="glyphicon glyphicon-time" aria-hidden="true"></span></a>
			{{/if}}
			{{#if fileLinkUrl}}
				<a href="{{fileLinkUrl}}" title="{{_ 'open_file'}}"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></a> <a href="#" class="clip_button" data-clipboard-text="{{fileLinkUrlForClipboard}}" title="{{_ 'Copy link to clipboard'}}"><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span></a>
			{{/if}}
			<br/>
			{{#if searchTypeIsFullTextSearch}}
				<p>Search Score : {{textScore}}</p>
			{{/if}}
		</div>
	</div>
</template>
