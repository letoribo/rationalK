<template name="accountNew">
    <form class="main" role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" name="name" type="text" value="" placeholder="Name"/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" name="email" type="text" value="" placeholder="Email"/>
        </div>

        <div class="form-group">
            <label for="nickname">Nickname</label>
            <input class="form-control" name="nickname" type="text" value="{{profile.nickname}}" placeholder="Nickname"/>
        </div>

        {{> roles }}
        <script>
            $('#roles').multiSelect('select', ["teacher"]);
        </script>

        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </form>
</template>
