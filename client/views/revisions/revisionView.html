<template name="revisionView">
  <div class="row">
    <div class="col-md-12">
       <div class="panel panel-default">
           <div class="panel-heading" style="position:relative">
             <h3 class="panel-title">{{_ "Document View"}}</h3>
            </div>
        <div class="panel-body">
          <form class="main" role="form" id="revisionView">
              <span class="pull-right label label-info">Rev. {{revisionNumber}}</span>  <a class='pull-right {{dontDisplayIfUserIsReadOnly}}' href="{{pathFor 'docEdit' _id=docId}}" title="Edit this document"><span class='glyphicon glyphicon-pencil' aria-hidden='true'></span></a>  <a href="#" class="pull-right ) !==" title="{{userSpaceLinkTitle}}"><span class='glyphicon {{userSpaceIcon}}' aria-hidden='true'></span></a>
              {{#each viewFields}}
                  {{> field dataForKey }}
              {{/each}}
              {{#each attachments}}
                  {{#if this.isUploaded}}
                      <a href="{{this.url download=true}}" target="_blank"  class="btn btn-primary btn-xs">Download</a> {{> greenLabel name}}  {{> FS.DeleteButton class="btn btn-danger btn-xs"}}<br>
                  {{else}}
                      {{> FS.UploadProgressBar bootstrap=true}}
                  {{/if}}
              {{/each}}
          </form>
            {{>qrcode}}
        </div>
       </div>
    </div>
  </div>
</template>
