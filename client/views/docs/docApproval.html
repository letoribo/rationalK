<template name="docApproval">
<div class="panel panel-default">
    <div class="panel-heading" style="position:relative">
        <h3 class="panel-title">{{_ "Approval"}}</h3>
    </div>
    <div class="panel-body">
      <form id="docApprovalForm">
        <div class="form-group">
          <label for="docApprovalAdditionalText">{{_ "Submit for approval"}}</label>
          <textarea class="form-control" id="docApprovalAdditionalText">{{docApprovalAdditionalText}}</textarea>
          <p class="help-block">{{_ "Optional message"}}</p>
        </div>
        <button type="submit" class="btn btn-default">{{_ "Submit for approval"}}</button>
      </form>
    </div>
  </div>
</template>
