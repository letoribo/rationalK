<template name="docAssociation">
<div class="panel panel-default">
    <div class="panel-heading" style="position:relative">
        <h3 class="panel-title">{{_ "Linked Documents"}}</h3>
    </div>
    <div class="panel-body">
      {{#if thisDocHasBeenCopiedForAssociation}}
        <p>{{_ "This document is stored in your clipboard"}}. {{_ "Ready to be linked to another document"}}.</p>
      {{else}}
        <form id="docAssociationForm">
          <button type="submit" class="btn btn-default">{{_ "Link this document with another"}}</button>
        </form>
      {{/if}}
      {{#if anotherDocIsInMemoryForAssociation}}
        <p>{{_ "You currently have a document in your clipboard"}}</p>
        <form id="docCreateAssociationForm">
          <button type="submit" class="btn btn-default">{{_ "Link the document in your clipboard with this one"}}</button>
        </form>
      {{else}}

      {{/if}}
      {{#if thisDocHasAssociatedDocs}}
        <h4>Associations</h4>
        <ul>
          {{#each thisDocHasAssociatedDocs}}
          <!-- <li><a href="{{pathFor 'docEdit' _id=docId}}" title="{{_ 'Open Document'}}">{{docId}}</a></li> -->
          {{/each}}
          {{#each linkedDocsHelper}}
          <li><a href="{{pathFor 'docEdit' _id=_id}}" title="{{_ 'Open Document'}}">{{full}}</a> <a class="deleteLink" href="#" data-docid1="{{_id}}" title="{{_ 'Delete link'}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></li>
          {{/each}}
        </ul>
      {{/if}}


    </div>
  </div>
</template>
