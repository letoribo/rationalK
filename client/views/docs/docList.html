<template name="docList">
    <div class="panel panel-default">
        <div class="panel-heading" style="position:relative">
            <h3 class="panel-title">
              {{_ 'DB Documents'}} {{#if hasSelectedCategory}} {{_ 'in the category'}} : {{categoryName}} {{categorySlugLink}}{{/if}}
              <a href="{{pathFor 'docCreate'}}" title="{{_ 'Create DB entry'}}" class="pull-right"><span class="glyphicon glyphicon-plus-sign"></span></a>
            </h3>
        </div>
        <div class="panel-body">
	            {{#if hasDocs}}
	            	<div class="tableScroll">
                    {{> reactiveTable collection=docs settings=tableSettings}}
	            	</div>
                {{else}}
                	<p>There is no document in this category. You should start by adding some... <a href={{pathFor 'docCreate'}}>Add a document</a>
                	{{#if isInRole 'admin'}}
                		or <a href={{pathFor 'docImport'}}>import many documents</a>
                	{{/if}}
                	</p>
                {{/if}}
        </div>
    </div>
</template>
