<template name="predefinedtagsEdit">
	<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
			 	<div class="panel-heading" style="position:relative">
			 		<h3 class="panel-title">Help</h3>
        		</div>
				<div class="panel-body">
					<p>Predefined tags are keywords (tags) that the users will be able to select when categorizing a document.</p>
        		</div>
    		</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
			 	<div class="panel-heading" style="position:relative">
			 		<h3 class="panel-title">Add a new predefined tag</h3>
        		</div>
				<div class="panel-body">
					{{> quickForm collection="PredefinedTags" id="insertTagForm" type="insert"}}
        		</div>
    		</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
			 	<div class="panel-heading" style="position:relative">
			 		<h3 class="panel-title">Edit predefined tag</h3>
        		</div>
				<div class="panel-body">
					<table class="table table-bordered table-condensed">
					  <thead>
					    <tr>
					      <td>Tags Edit</td>
					    </tr>
					  </thead>
					  <tbody>
					    {{#each tags}}
					      <tr>
					        <td>
						        {{#autoForm id=makeUniqueID type="update" collection="PredefinedTags" doc=this autosave=true}}
									{{> afFormGroup name="label" label=false}}
								{{/autoForm}}
						    </td>
					      </tr>
					    {{/each}}
					  </tbody>
					</table>
        		</div>
    		</div>    		
		</div>
	</div>
</template>
