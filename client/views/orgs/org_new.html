<template name="orgNew">
    <form class="main" role="form">
        <div class="form-group">
            <label for="category">Name</label>
            <input class="form-control" name="name" type="text" value="" placeholder="Name"/>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input class="form-control" name="location" type="text" value="" placeholder="Location"/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" name="email" type="text" value="" placeholder="Email"/>
        </div>

        <div class="form-group">
            <label for="subdomain">Subdomain</label>
            <input class="form-control" name="subdomain" type="text" value="" placeholder="Subdomain"/>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </form>
</template>
