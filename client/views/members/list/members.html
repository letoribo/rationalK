<template name="members">
    <div class="panel panel-default">
        <div class="panel-heading" style="position:relative">
            {{#if currentUser}}
                <div class="control-group" style="position:absolute; top:3px; right:3px;">
                        <a class="btn btn-success btn-sm submit" href="{{pathFor 'memberNew'}}" title='{{_ "Create a member"}}'>+</a>
                </div>
            {{/if}}

            <h3 class="panel-title">
                <a href="{{pathFor 'members'}}">{{ _"Members"}}</a>
            </h3>
        </div>
        <div class="staffs panel-body">
          {{> reactiveTable collection=myMembers settings=settingsMyMembers}}
        </div>
    </div>
</template>
