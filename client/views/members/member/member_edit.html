<template name="memberEdit">
  <div class="panel panel-default">
    <div class="panel-heading" style="position:relative">
        <h3 class="panel-title">
            <a href="{{pathFor 'members'}}">{{ _"Edit member"}}</a>
        </h3>
    </div>
    <div class="panel-body">
    <form class="main" role="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" name="email" type="text" value="{{email}}" placeholder="Email"/>
        </div>

        <div class="form-group">
            <label for="name">{{_ "Name"}}</label>
            <input class="form-control" name="name" type="text" value="{{profile.name}}" placeholder="{{_ 'Name'}}"/>
        </div>

        <div class="form-group">
            <label for="nickname">{{_ "Username"}}</label>
            <input class="form-control" name="nickname" type="text" value="{{profile.nickname}}" placeholder="{{_ 'Username'}}"/>
        </div>

        {{#if isInRole 'admin'}}
        <div class="form-group">
			     {{> roles }}
        </div>
		    {{/if}}

        <div class="form-group">
            <label for="locale">{{_ "Language"}} (fr,de,en)</label>
            <input class="form-control" name="locale" type="text" value="{{profile.locale}}" placeholder="{{_ 'en'}}"/>
        </div>

        <div class="form-group">
            <input type="submit" value="{{_ 'Update member'}}" class="btn btn-primary submit pull-right"/>
            <a class="btn btn-danger delete" href="#" data-memberid="{{_id}}">{{_ "Delete member"}}</a>
        </div>

    </form>
  </div>
  </div>
</template>
