<template name="memberNew">
  <div class="panel panel-default">
    <div class="panel-heading" style="position:relative">
        <h3 class="panel-title">
            {{ _"Create a member"}}
        </h3>
    </div>
    <div class="panel-body">
    <form class="main" role="form" id="newMember">
        <div class="form-group">
            <label for="name">{{_ "Name"}}</label>
            <input class="form-control" name="name" type="text" value="" placeholder="{{_ 'Name'}}"/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" name="email" type="email" value="" placeholder="Email"/>
        </div>

        <div class="form-group">
            <label for="nickname">{{_ "Username"}}</label>
            <input class="form-control" name="nickname" type="text" value="{{profile.nickname}}" placeholder="{{_ 'Username'}}"/>
        </div>

        <div class="form-group">
            {{> roles }}
        </div>

        <div class="form-group">
            <input type="submit" value="{{_ 'Create member and send invitation email'}}" class="btn btn-primary"/>
        </div>
    </form>
  </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" style="position:relative">
        <h3 class="panel-title">
            {{ _"Create a member without invitation email"}}
        </h3>
    </div>
    <div class="panel-body">
    <form class="main" role="form" id="newMemberWithoutInvitationEmail">
        <div class="form-group">
            <label for="name">{{_ "Name"}}</label>
            <input class="form-control" name="name" type="text" value="" placeholder="{{_ 'Name'}}"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" name="email" type="email" value="" placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password">{{_ "Password"}}</label>
            <input class="form-control" name="password" type="text" value="" placeholder="{{_ 'Password'}}"/>
        </div>
        <div class="form-group">
            <label for="nickname">{{_ "Username"}}</label>
            <input class="form-control" name="nickname" type="text" value="{{profile.nickname}}" placeholder="{{_ 'Username'}}"/>
        </div>
        <div class="form-group">
            <input type="submit" value="{{_ 'Create member with predefined password'}}" class="btn btn-primary"/>
        </div>
    </form>
  </div>
  </div>
</template>
