<template name="synonyms">
	<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
			 	<div class="panel-heading" style="position:relative">
			 		<h3 class="panel-title">Search Synonyms</h3>
        		</div>
				<div class="panel-body">
					<form>
				        <div class="form-group">
						    <textarea class="form-control" rows="8" name="synonyms" 
						    placeholder="bearings,roulement,lager"
						    >{{synonyms}}</textarea>
					    </div>
					    <button type="submit" class="btn btn-primary">Save</button>
					    <p class="help-block">This will help people to find what they are really looking for.</p>
					    <p class="help-block">All synonyms on the same line separated with commas. New group of synonyms on a new line.</p>
				    </form>        					
        		</div>
    		</div>
		</div>
	</div>
</template>
