<template name="trello">
	<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
				<div class="panel-heading" style="position:relative">
					<h3 class="panel-title">{{_ "Trello Upload"}}</h3>
				</div>
				<div class="panel-body">
					<input type="file" id="files" name="files[]"/>
				</div>
				</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			 <div class="panel panel-default">
			 	<div class="panel-heading" style="position:relative">
			 		<h3 class="panel-title">{{_ "Trello Content"}}</h3>
        </div>
				<div class="panel-body">
					<!-- <p><a href="#" class="loadTrello" title="Load trello">Load trello</a></p>-->
						{{> reactiveTable collection=Trello settings=settingsTrello}}
        </div>
    		</div>
		</div>
	</div>
</template>
